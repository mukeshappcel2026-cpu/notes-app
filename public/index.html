<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* User bar - shown when logged in */
        .user-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            display: inline-flex;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-name {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .user-email {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .btn-signout {
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-signout:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: none;
            box-shadow: none;
        }

        /* Login section */
        .login-section {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }

        .login-section p {
            color: #666;
            margin-bottom: 25px;
        }

        #googleSignInButton {
            display: flex;
            justify-content: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            width: 100%;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .new-note-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .new-note-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .note-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .note-content {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .note-meta {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 15px;
            border-top: 1px solid #f0f0f0;
            padding-top: 10px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .edit-mode {
            border: 2px solid #667eea;
        }

        .edit-mode textarea {
            margin-bottom: 10px;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }

            .user-bar {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Notes App</h1>
            <p class="subtitle">Your personal cloud notebook</p>
            <!-- User info bar (hidden when logged out) -->
            <div id="userBar" class="hidden">
                <div class="user-bar">
                    <img id="userAvatar" class="user-avatar" src="" alt="avatar" />
                    <div>
                        <div id="userName" class="user-name"></div>
                        <div id="userEmail" class="user-email"></div>
                    </div>
                    <button class="btn-signout" onclick="signOut()">Sign Out</button>
                </div>
            </div>
        </header>

        <!-- Login section (visible when logged out) -->
        <div id="loginSection" class="login-section">
            <h3>Welcome</h3>
            <p>Sign in with your Google account to access your notes</p>
            <div id="googleSignInButton"></div>
        </div>

        <!-- App section (hidden when logged out) -->
        <div id="appSection" class="hidden">
            <div id="statusMessage"></div>

            <!-- New Note Section -->
            <div class="new-note-section">
                <h3>Create New Note</h3>
                <input type="text" id="noteTitle" placeholder="Note Title" />
                <textarea id="noteContent" placeholder="What's on your mind?"></textarea>
                <button onclick="createNote()">Create Note</button>
            </div>

            <!-- Notes Grid -->
            <div id="notesContainer">
                <div class="loading">Loading notes...</div>
            </div>
        </div>
    </div>

    <script>
        // State
        let BASE_URL = '';
        let authToken = null;
        let currentUser = null;

        // Auto-detect base URL (handles API Gateway stage paths like /dev)
        const basePath = window.location.pathname.replace(/\/index\.html$/, '').replace(/\/$/, '');
        BASE_URL = basePath;

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const resp = await fetch(`${BASE_URL}/auth/config`);
                const { clientId } = await resp.json();

                if (!clientId) {
                    document.getElementById('loginSection').innerHTML = `
                        <div class="empty-state">
                            <h3>Authentication Not Configured</h3>
                            <p>The server does not have a Google Client ID configured.</p>
                            <p>Please set the GOOGLE_CLIENT_ID environment variable.</p>
                        </div>
                    `;
                    return;
                }

                // Wait for Google Identity Services to load
                const waitForGoogle = () => new Promise((resolve) => {
                    if (window.google && google.accounts) {
                        resolve();
                    } else {
                        const check = setInterval(() => {
                            if (window.google && google.accounts) {
                                clearInterval(check);
                                resolve();
                            }
                        }, 100);
                        // Timeout after 10 seconds
                        setTimeout(() => { clearInterval(check); resolve(); }, 10000);
                    }
                });

                await waitForGoogle();

                if (!window.google || !google.accounts) {
                    document.getElementById('loginSection').innerHTML = `
                        <div class="empty-state">
                            <h3>Failed to Load Google Sign-In</h3>
                            <p>Please check your internet connection and try again.</p>
                        </div>
                    `;
                    return;
                }

                google.accounts.id.initialize({
                    client_id: clientId,
                    callback: handleCredentialResponse,
                    auto_select: true,
                });

                google.accounts.id.renderButton(
                    document.getElementById('googleSignInButton'),
                    { theme: 'outline', size: 'large', width: 300, text: 'signin_with' }
                );

                // Show One Tap prompt
                google.accounts.id.prompt();

            } catch (error) {
                console.error('Failed to initialize auth:', error);
                document.getElementById('loginSection').innerHTML = `
                    <div class="empty-state">
                        <h3>Connection Error</h3>
                        <p>Could not connect to the server. Please try again later.</p>
                    </div>
                `;
            }
        });

        function handleCredentialResponse(response) {
            authToken = response.credential;

            // Decode JWT payload (base64url)
            try {
                const parts = authToken.split('.');
                const payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));
                currentUser = {
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture,
                    sub: payload.sub,
                };
            } catch (e) {
                console.error('Failed to decode token:', e);
                showStatus('Authentication failed. Please try again.', 'error');
                return;
            }

            showLoggedInUI();
            loadNotes();
        }

        function showLoggedInUI() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            document.getElementById('userBar').classList.remove('hidden');

            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            if (currentUser.picture) {
                document.getElementById('userAvatar').src = currentUser.picture;
            }
        }

        function showLoggedOutUI() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('appSection').classList.add('hidden');
            document.getElementById('userBar').classList.add('hidden');
        }

        function signOut() {
            if (window.google && google.accounts) {
                google.accounts.id.disableAutoSelect();
            }
            authToken = null;
            currentUser = null;
            showLoggedOutUI();
        }

        // Fetch wrapper that adds auth header and handles 401
        async function authFetch(url, options = {}) {
            if (!authToken) {
                showStatus('Please sign in first.', 'error');
                throw new Error('Not authenticated');
            }

            const response = await fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'Authorization': `Bearer ${authToken}`,
                },
            });

            if (response.status === 401) {
                showStatus('Session expired. Please sign in again.', 'info');
                signOut();
                throw new Error('Session expired');
            }

            return response;
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        async function loadNotes() {
            try {
                document.getElementById('notesContainer').innerHTML = '<div class="loading">Loading notes...</div>';

                const response = await authFetch(`${BASE_URL}/notes`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayNotes(data.notes || []);
                showStatus(`Loaded ${data.notes?.length || 0} notes`, 'success');
            } catch (error) {
                if (error.message === 'Session expired' || error.message === 'Not authenticated') return;
                console.error('Error loading notes:', error);
                showStatus(`Error loading notes: ${error.message}`, 'error');
                document.getElementById('notesContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>Error Loading Notes</h3>
                        <p>${escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        }

        function displayNotes(notes) {
            const container = document.getElementById('notesContainer');

            if (notes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No notes yet</h3>
                        <p>Create your first note above to get started!</p>
                    </div>
                `;
                return;
            }

            // Sort notes by creation date (newest first)
            notes.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            container.innerHTML = '<div class="notes-grid">' + notes.map(note => `
                <div class="note-card" id="note-${note.noteId}">
                    <h3>${escapeHtml(note.title)}</h3>
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    <div class="note-meta">
                        Created: ${new Date(note.createdAt).toLocaleString()}
                        ${note.updatedAt ? `<br>Updated: ${new Date(note.updatedAt).toLocaleString()}` : ''}
                    </div>
                    <div class="note-actions">
                        <button class="btn-small btn-secondary" onclick="editNote('${note.noteId}', '${escapeHtml(note.title)}', '${escapeHtml(note.content)}')">Edit</button>
                        <button class="btn-small btn-danger" onclick="deleteNote('${note.noteId}')">Delete</button>
                    </div>
                </div>
            `).join('') + '</div>';
        }

        async function createNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();

            if (!title || !content) {
                showStatus('Please enter both title and content', 'error');
                return;
            }

            try {
                const response = await authFetch(`${BASE_URL}/notes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Clear form
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';

                showStatus('Note created successfully!', 'success');
                loadNotes();
            } catch (error) {
                if (error.message === 'Session expired' || error.message === 'Not authenticated') return;
                console.error('Error creating note:', error);
                showStatus(`Error creating note: ${error.message}`, 'error');
            }
        }

        function editNote(noteId, title, content) {
            const noteCard = document.getElementById(`note-${noteId}`);

            noteCard.innerHTML = `
                <input type="text" id="edit-title-${noteId}" value="${title}" />
                <textarea id="edit-content-${noteId}">${content}</textarea>
                <div class="note-actions">
                    <button class="btn-small btn-success" onclick="saveNote('${noteId}')">Save</button>
                    <button class="btn-small btn-secondary" onclick="loadNotes()">Cancel</button>
                </div>
            `;
            noteCard.classList.add('edit-mode');
        }

        async function saveNote(noteId) {
            const title = document.getElementById(`edit-title-${noteId}`).value.trim();
            const content = document.getElementById(`edit-content-${noteId}`).value.trim();

            if (!title || !content) {
                showStatus('Please enter both title and content', 'error');
                return;
            }

            try {
                const response = await authFetch(`${BASE_URL}/notes/${noteId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                showStatus('Note updated successfully!', 'success');
                loadNotes();
            } catch (error) {
                if (error.message === 'Session expired' || error.message === 'Not authenticated') return;
                console.error('Error updating note:', error);
                showStatus(`Error updating note: ${error.message}`, 'error');
            }
        }

        async function deleteNote(noteId) {
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }

            try {
                const response = await authFetch(`${BASE_URL}/notes/${noteId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                showStatus('Note deleted successfully!', 'success');
                loadNotes();
            } catch (error) {
                if (error.message === 'Session expired' || error.message === 'Not authenticated') return;
                console.error('Error deleting note:', error);
                showStatus(`Error deleting note: ${error.message}`, 'error');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
